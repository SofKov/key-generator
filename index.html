<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator | Kov</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div id="mainBody">
        <div>
            <h1>Press any key to see the event keycode</h1>
        </div>

        <div id="mainNum">
            <h2 id="mainNumber"></h2>
        </div>

        <div id="wrapper">
            <div class="box">
                <p>event.key</p>
                <h3 id="key">0</h2>
            </div>

            <div class="box">
                <p>event.code</p>
                <h3 id="code">0</h2>
            </div>

            <div class="box">
                <p>event.which</p>
                <h3 id="which">0</h2>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
